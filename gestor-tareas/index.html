<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Styles-->
    <link rel="stylesheet" href="style.css">
    <title>Trewo</title>
</head>
<body>
    <header class="board-header">
        <h1> Mi tablero Trewo</h1>
    </header>

    <div class="board-container">
        <div class="list">
            <div class="list-header">
                <h2> Por hacer </h2>
            </div>
            <div class="cards-container" id="pendiente">
                <div class="card"> 
                    <div class="text-card">
                    </div>
                    <div class="card-actions">
                        <button class="edit-card-btn">
                            Editar
                        </button>
                        <button class="delete-card-btn">
                            Borrar
                        </button>
                    </div>
                </div>
            </div>
            <div class="add-card">
                <button class="add-card-btn"> + Añadir tarea </button>
            </div>
        </div>
        <div class="list">
            <div class="list-header">
                <h2> En progreso </h2>
            </div>
            <div class="cards-container" id="en-progreso">
                <div class="card"> 
                    <div class="text-card">
                    </div>
                    <div class="card-actions">
                        <button class="edit-card-btn">
                            Editar
                        </button>
                        <button class="delete-card-btn">
                            Borrar
                        </button>
                    </div>
                </div>
            </div>
            <div class="add-card">
                <button class="add-card-btn"> + Añadir tarea </button>
            </div>
        </div>            
        <div class="list">
            <div class="list-header">
                <h2> Hecho </h2>
            </div>
            <div class="cards-container" id="terminada">
                <div class="card"> 
                    <div class="text-card">
                    </div>
                    <div class="card-actions">
                        <button class="edit-card-btn">
                            Editar
                        </button>
                        <button class="delete-card-btn">
                            Borrar
                        </button>
                    </div>
                </div>
            </div>
            <div class="add-card">
                <button class="add-card-btn"> + Añadir tarea </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>

</html>
