<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Styles-->
    <link rel="stylesheet" href="style.css">
    <title>Trewo</title>
</head>
<body>
    <header class="board-header">
        <h1> Mi tablero Trewo</h1>
    </header>
    
    <div class="filtros">
        <label for="filtroPrioridad">Filtrar por prioridad:</label>
        <select id="filtroPrioridad">
            <option value="">Todas</option>
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
        </select>
    
        <label for="filtroResponsable">Filtrar por responsable:</label>
        <input type="text" id="filtroResponsable" placeholder="Nombre del responsable" />
    </div>

    <div class="board-container">
        <div class="list">
            <div class="list-header">
                <h2> Por hacer</h2>
                <span id="contador-pendiente">0</span>
            </div>
            <div class="cards-container" id="pendiente"></div>
            <div class="add-card">
                <button class="add-card-btn"> + Añadir tarea </button>
            </div>
        </div>
        <div class="list">
            <div class="list-header">
                <h2> En progreso </h2>
                <span id="contador-enprogreso">0</span>
            </div>
            <div class="cards-container" id="enprogreso"></div>
            <div class="add-card">
                <button class="add-card-btn"> + Añadir tarea </button>
            </div>
        </div>            
        <div class="list">
            <div class="list-header">
                <h2> Hecho</h2>
                <span id="contador-terminada">0</span>
            </div>
            <div class="cards-container" id="terminada"></div>
            <div class="add-card">
                <button class="add-card-btn"> + Añadir tarea </button>
            </div>
        </div>
    </div>

    <!-- Formulario oculto -->
    <div id="form-modal" style="display: none;" class="form-modal">
        <form id="formulario-tarea" class="formulario-tarea">
            <input type="hidden" id="tarea-id">
    
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>
    
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" required>
    
            <label for="responsable">Responsable:</label>
            <input type="text" id="responsable" required>

            <label>Elige un avatar:</label>
            <div id="avatar-container" class="avatar-container">
                <div class="avatar-option" data-avatar="images/avatar_1.jpg">
                    <input type="radio" name="avatar" value="images/avatar_1.jpg" id="avatar1" hidden>
                    <label for="avatar1">
                        <img src="images/avatar_1.jpg" alt="Avatar 1">
                    </label>                    
                </div>
                <div class="avatar-option" data-avatar="images/avatar_2.jpg">
                    <input type="radio" name="avatar" value="images/avatar_2.jpg" id="avatar2" hidden>
                    <label for="avatar2">
                        <img src="images/avatar_2.jpg" alt="Avatar 2">
                    </label> 
                </div>
                <div class="avatar-option" data-avatar="images/avatar_3.jpg">
                    <input type="radio" name="avatar" value="images/avatar_3.jpg" id="avatar3" hidden>
                    <label for="avatar3">
                        <img src="images/avatar_3.jpg" alt="Avatar 3">
                    </label>    
                </div>
                <div class="avatar-option" data-avatar="images/avatar_4.jpg">
                    <input type="radio" name="avatar" value="images/avatar_4.jpg" id="avatar4" hidden>
                    <label for="avatar4">
                        <img src="images/avatar_4.jpg" alt="Avatar 4">
                    </label>                    
                </div>
                <div class="avatar-option" data-avatar="images/avatar_5.jpg">
                    <input type="radio" name="avatar" value="images/avatar_5.jpg" id="avatar5" hidden>
                    <label for="avatar5">
                        <img src="images/avatar_5.jpg" alt="Avatar 5">
                    </label>                     
                </div>
                <div class="avatar-option" data-avatar="images/avatar_6.jpg">
                    <input type="radio" name="avatar" value="images/avatar_6.jpg" id="avatar6" hidden>
                    <label for="avatar6">
                        <img src="images/avatar_6.jpg" alt="Avatar 6">
                    </label>                     
                </div>
                <div class="avatar-option" data-avatar="images/avatar_7.jpg">
                    <input type="radio" name="avatar" value="images/avatar_7.jpg" id="avatar7" hidden>
                    <label for="avatar7">
                        <img src="images/avatar_7.jpg" alt="Avatar 7">
                    </label>
                </div>
                <div class="avatar-option" data-avatar="images/avatar_8.jpg">
                    <input type="radio" name="avatar" value="images/avatar_8.jpg" id="avatar8" hidden>
                    <label for="avatar8">
                        <img src="images/avatar_8.jpg" alt="Avatar 8">
                    </label>                    
                </div>
                <div class="avatar-option" data-avatar="images/avatar_9.jpg">
                    <input type="radio" name="avatar" value="images/avatar_9.jpg" id="avatar9" hidden>
                    <label for="avatar9">
                        <img src="images/avatar_9.jpg" alt="Avatar 9">
                    </label>                     
                </div>
                <div class="avatar-option" data-avatar="images/avatar_10.jpg">
                    <input type="radio" name="avatar" value="images/avatar_10.jpg" id="avatar10" hidden>
                    <label for="avatar10">
                        <img src="images/avatar_10.jpg" alt="Avatar 10">
                    </label>                     
                </div>
            </div>

            <label for="fecha">Fecha:</label>
            <input type="date" id="inputFecha" name="fecha">
    
            <label for="estado">Estado:</label>
            <select id="estado">
                <option value="pendiente">Por hacer</option>
                <option value="enprogreso">En progreso</option>
                <option value="terminada">Hecho</option>
            </select>

            <label for="prioridad">Prioridad:</label>
            <select id="prioridad" name="prioridad" required>
                <option value="alta">Alta 🔴</option>
                <option value="media">Media 🟠</option>
                <option value="baja">Baja 🟢</option>
            </select>
    
            <div class="form-botones">
                <button type="submit">Guardar</button>
                <button type="button" id="cancelar-btn">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
    
</body>

</html>
